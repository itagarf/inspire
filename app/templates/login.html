<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Register</title>

    <!-- ================= Favicon ================== -->
    <!-- Standard -->
    <link rel="shortcut icon" href="#"><!-- http://placehold.it/64.png/000/fff"> -->
    <!-- Retina iPad Touch Icon-->
    <link rel="apple-touch-icon" sizes="144x144" href="#"><!-- http://placehold.it/64.png/000/fff"> -->
    <!-- Retina iPhone Touch Icon-->
    <link rel="apple-touch-icon" sizes="114x114" href="#"><!-- http://placehold.it/64.png/000/fff"> -->
    <!-- Standard iPad Touch Icon-->
    <link rel="apple-touch-icon" sizes="72x72" href="#"><!-- http://placehold.it/64.png/000/fff"> -->
    <!-- Standard iPhone Touch Icon-->
    <link rel="apple-touch-icon" sizes="57x57" href="#"><!-- http://placehold.it/64.png/000/fff"> -->

    <!-- Styles -->
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/font-awesome.min.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/themify-icons.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/helper.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.css') }}">
</head>

<body class="bg-primary">

    <div class="unix-login">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="login-content">
                        {% with messages = get_flashed_messages(with_categories=true) %} 
                        {% if messages %} 
                        {% for category, message in messages %} 
                        {% if category == 'error' %}
                            <div class="alert alert-danger alter-dismissable fade show" role="alert">
                              {{ message }}
                              <button type="button" class="close" data-dismiss="alert">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            {% else %}
                            <div class="alert alert-success alter-dismissable fade show" role="alert">
                              {{ message }}
                              <button type="button" class="close" data-dismiss="alert">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            {% endif %} 
                            {% endfor %} 
                            {% endif %} 
                            {% endwith %}

                       
                        <div class="login-form">
                            <h3 class="text-center">Login</h3>
                            <form method="POST" action="/login">
                                <div class="form-group">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" autofocus=""/>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Confirm your Password"/>
                                </div>
                                <div class="field">
                                    <label class="checkbox">
                                        <input type="checkbox" name="remember">
                                        Remember me
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">Login</button>
                                <div class="text-center" ><a  href="{{ url_for('register') }}">register</a></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
